<div class="card shadow">

      <p>{{ accommodation.title }}</p>
      <footer class="blockquote-footer mb-0">

      </footer>
      <small class="text-muted">
        <i class="bi bi-calendar me-2"></i>
        {{ accommodation.register_at ?? "Unknow" }}
      </small>
    </blockquote>
  </div>
</div>
