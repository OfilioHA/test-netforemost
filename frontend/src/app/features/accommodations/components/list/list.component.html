<div class="d-flex flex-column h-100">
  <div class="d-flex justify-content-between align-items-center">
    <ngb-pagination
      (pageChange)="pageChange($event)"
      [collectionSize]="total"
      [pageSize]="perPage"
      [ellipses]="false"
      [(page)]="page"
      [maxSize]="4"
    />
    <h4>
      <span class="badge text-bg-info">
        Total {{ total }}
      </span>
    </h4>
  </div>
  @if(average){
  <div class="alert alert-info" role="alert">
    El precio promedio de metro cuadrado en esta Zona es
    <strong>
      {{ average }}
      <i class="bi bi-currency-euro"></i>
    </strong>
  </div>
  }
  <div class="flex-grow-1 d-flex flex-column gap-4">
    @if(loading){
    <div
      class="mt-3 mt-md-0 h-100 w-100 d-flex justify-content-center align-items-center text-center"
    >
      <div
        class="spinner-border"
        style="width: 3rem; height: 3rem"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    } @if(!loading){ @for (accommodation of accommodations; track
    accommodation.id;) {
    <accomodations-item [accommodation]="accommodation" />
    } @if(!accommodations.length){
    <h1 class="mt-5">No se encontraron elementos</h1>
    } }
  </div>
</div>
