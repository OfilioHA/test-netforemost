<div class="row justify-content-between">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <ul ngbNav #nav="ngbNav" class="nav-pills nav-fill">
          <li ngbNavItem>
            <button ngbNavLink>Filtrar</button>
            <ng-template ngbNavContent>
              <h5 class="card-title">Filtros de Busqueda</h5>
              <hr />
              <accommodations-filter (filterUpdated)="updateQuery($event)" />
            </ng-template>
          </li>
          <li ngbNavItem>
            <button ngbNavLink>Exportar</button>
            <ng-template ngbNavContent>Second content</ng-template>
          </li>
        </ul>
        <div [ngbNavOutlet]="nav" class="mt-3"></div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <accomodations-list [query]="query" />
  </div>
</div>
