<div class="container">
  <div class="row justify-content-between py-5">
    <div class="col-md-6 mb-3 mb-md-0">
      <div class="card">
        <div class="card-body">
          <ul ngbNav #nav="ngbNav" class="nav-pills nav-fill">
            <li ngbNavItem>
              <button ngbNavLink>Filtrar</button>
              <ng-template ngbNavContent>
                <h5 class="card-title">Filtros de Busqueda</h5>
                <hr />
                <accommodations-filter (filterUpdated)="updateQuery($event)" />
              </ng-template>
            </li>
            <li ngbNavItem>
              <button ngbNavLink>Exportar</button>
              <ng-template ngbNavContent>
                <h5 class="card-title">Exportar Reporte</h5>
                <hr />
                <accommodations-export />
              </ng-template>
            </li>
          </ul>
          <div [ngbNavOutlet]="nav" class="mt-3"></div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div accomodations-list [query]="query" class="h-100"></div>
    </div>
  </div>
</div>
